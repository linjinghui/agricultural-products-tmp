<script type="text/javascript">
	var url = $("ul.treeview-menu li[class='active'] a").data("url")
	var type = getQueryString(url, "type");

	if (type != null && type != undefined && type != "") {
		var obj = $("a[type='" + type + "']");
		loadPage($(obj).data("url"), "#panelDiv");
		$("#ent_title").text($(obj).html())
		$("ul[flag='panel'] li").removeClass("active");
		$(obj).parent().addClass("active");
	} else
		loadPage($("a[name='panel']:first").data("url"), "#panelDiv");



	$(function () {
		$("a[name='panel']").click(function (evt) {
			loadPage($(this).data("url"), "#panelDiv");
			$("ul[flag='panel'] li").removeClass("active");
			$(this).parent().addClass("active");
			$("#ent_title").text(this.text)
		});
	});
</script>
